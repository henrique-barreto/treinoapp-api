<div class="container">

	<div class="row">
		<div class="col-md-4 col-md-offset-4">

			<div class="card card-padding">

				<div class="login-img text-center">
					<h1>FaÃ§a login para entrar no sistema</h1>

					<div class="circle-mask">			
					</div>  				
				</div>

				<form id="loginForm" ng-controller="LoginController as loginCtrl" ng-submit="loginCtrl.submitLogin()">
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="text" ng-model="loginCtrl.username" class="form-control" id="email" placeholder="email@gmail.com" >
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="text" ng-model="loginCtrl.password" class="form-control" id="password" placeholder="********">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Lembrar-me
						</label>
					</div>
					<button type="submit" class="btn btn-info btn-block">Entrar</button>
				</form>

			</div>
		</div>
	</div>


</div>
